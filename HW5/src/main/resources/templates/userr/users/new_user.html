<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>СПИСОК ПОЛЬЗОВАТЕЛЕЙ ЧЕГО ТО... РАБОТА № 5</title>

    <style>
        .header {
            background-color: #1e90ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
    </style>

</head>
<body>
<div class="header">СТРАНИЦА НОВОГО ПОЛЬЗОВАТЕЛЯ РАБОТА № 5</div>
<form method="get" data-th-action="@{/userr/users/list}">
    <button type="submit">&larr; К СПИСКУ ПОЛЬЗОВАТЕЛЕЙ РАБОТА № 5</button>
</form>
<h1>НОВЫЙ ПОЛЬЗОВАТЕЛЬ РАБОТА № 5</h1>
<form method = "post" data-th-action="@{/userr/users/create}">
    <label>
        Имя Пользователя: <br>
        <input type = "text" name = "username" data-th-value="${payload?.username}">
    </label> <br>
    <label>
        Почта Пользователя:<br>
        <textarea name = "userEmail" data-th-value="${payload?.userEmail}"></textarea>
    </label><br>
    <button type = "submit"> Создать </button>
</form>
</body>
</html>
